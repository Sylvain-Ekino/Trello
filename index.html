<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trello → Calendrier</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header {
      position: sticky; top: 0; z-index: 10;
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      padding: 10px 14px; border-bottom: 1px solid #e5e7eb; background: #fff;
    }
    #calendar { padding: 10px 14px; max-width: 2200px; margin: 0 auto; }
    .pill { display: inline-flex; align-items: center; gap: 8px; }
    select, button, input {
      padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 10px; background: #fff;
    }
    input[type="password"] { min-width: 260px; }
    .muted { color: #6b7280; font-size: 13px; }
    .danger { color: #b91c1c; font-size: 13px; }

    /* Tooltip */
    .tt {
      position: fixed;
      z-index: 9999;
      max-width: 420px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.35;
      pointer-events: none; /* n'interfère pas avec le survol */
    }
    .tt h4 { margin: 0 0 6px 0; font-size: 13px; }
    .tt .meta { color: #6b7280; margin-bottom: 8px; }
    .tt ul { margin: 0; padding-left: 18px; }
    .tt li { margin: 2px 0; }
    .tt .done { text-decoration: line-through; color: #6b7280; }
  </style>
</head>

<body>
  <header>
    <div class="pill">
      <strong>Filtrer par tag :</strong>
      <select id="labelFilter">
        <option value="__ALL__">Tous</option>
      </select>
    </div>

    <button id="refreshBtn">Rafraîchir</button>
    <button id="logoutBtn" title="Oublier le token stocké sur ce navigateur">Oublier le token</button>

    <div class="pill">
      <input id="tokenInput" type="password" placeholder="Trello token" />
      <button id="saveTokenBtn">Valider le token</button>
    </div>

    <span class="muted" id="status"></span>
    <span class="danger" id="error"></span>
  </header>

  <div id="calendar"></div>

  <script>
    const TRELLO = {
      key: "ec995ad68de9cdaafd64b131e5fa00ec",
      boardId: "6490c5416cea9255ba3b0383"
    };

    const CARD_FIELDS = "name,due,start,closed,url,idLabels,labels,idList";
    const API_BASE = "https://api.trello.com/1";

    let allEvents = [];
    let calendar;
    let listIdToName = new Map();

    // Cache checklists: cardId -> { loaded: bool, items: [...] }
    const checklistCache = new Map();

    // Tooltip instance
    let tooltipEl = null;

    function setStatus(msg) { document.getElementById("status").textContent = msg || ""; }
    function setError(msg) { document.getElementById("error").textContent = msg || ""; }

    function getToken() { return localStorage.getItem("trello_token"); }
    function saveToken(token) { localStorage.setItem("trello_token", token); }
    function forgetToken() {
      localStorage.removeItem("trello_token");
      document.getElementById("tokenInput").value = "";
      calendar?.removeAllEvents();
      setError("");
      setStatus("Token supprimé sur ce navigateur.");
    }

    function qs(params) { return new URLSearchParams(params).toString(); }

    function uniqBy(arr, keyFn) {
      const seen = new Set();
      return arr.filter(x => {
        const k = keyFn(x);
        if (seen.has(k)) return false;
        seen.add(k);
        return true;
      });
    }

    async function fetchBoardLists(token) {
      const url = `${API_BASE}/boards/${encodeURIComponent(TRELLO.boardId)}/lists?` + qs({
        key: TRELLO.key,
        token,
        fields: "name",
        filter: "open"
      });
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Trello API error (${res.status})`);
      return res.json();
    }

    async function fetchBoardCards(token) {
      const url = `${API_BASE}/boards/${encodeURIComponent(TRELLO.boardId)}/cards?` + qs({
        key: TRELLO.key,
        token,
        fields: CARD_FIELDS,
        filter: "open"
      });
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Trello API error (${res.status})`);
      return res.json();
    }

    // ✅ Checklists d'une carte
    async function fetchCardChecklists(token, cardId) {
      const url = `${API_BASE}/cards/${encodeURIComponent(cardId)}/checklists?` + qs({
        key: TRELLO.key,
        token
      });
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Trello API error (${res.status})`);
      return res.json();
    }

    function cardToEvent(card) {
      const start = card.due || card.start;
      if (!start) return null;

      const listName = listIdToName.get(card.idList) || "Liste";
      const title = `[${listName}] ${card.name}`;

      return {
        id: card.id,
        title,
        start,
        allDay: true,
        url: card.url,
        extendedProps: {
          labelIds: card.idLabels || [],
          labels: (card.labels || []).map(l => ({ id: l.id, name: l.name, color: l.color })),
          listName
        }
      };
    }

    function rebuildLabelDropdown(events) {
      const select = document.getElementById("labelFilter");
      const labels = [];

      for (const ev of events) {
        for (const l of (ev.extendedProps.labels || [])) {
          if (l.name && l.id) labels.push(l);
        }
      }

      const unique = uniqBy(labels, l => l.id).sort((a,b) => a.name.localeCompare(b.name, "fr"));
      const current = select.value || "__ALL__";

      select.innerHTML = "";
      select.appendChild(new Option("Tous", "__ALL__"));
      for (const l of unique) select.appendChild(new Option(l.name, l.id));

      select.value = [...select.options].some(o => o.value === current) ? current : "__ALL__";
    }

    function applyFilter() {
      const labelId = document.getElementById("labelFilter").value;

      const filtered = (labelId === "__ALL__")
        ? allEvents
        : allEvents.filter(ev => (ev.extendedProps.labelIds || []).includes(labelId));

      calendar.removeAllEvents();
      calendar.addEventSource(filtered);
      setStatus(`${filtered.length} tâche(s) affichée(s)`);
    }

    // ---------- Tooltip helpers ----------
    function ensureTooltip() {
      if (tooltipEl) return tooltipEl;
      tooltipEl = document.createElement("div");
      tooltipEl.className = "tt";
      tooltipEl.style.display = "none";
      document.body.appendChild(tooltipEl);
      return tooltipEl;
    }

    function moveTooltip(mouseEvent) {
      if (!tooltipEl) return;
      const pad = 14;
      let x = mouseEvent.clientX + pad;
      let y = mouseEvent.clientY + pad;

      // keep in viewport
      const rect = tooltipEl.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      if (x + rect.width + pad > vw) x = vw - rect.width - pad;
      if (y + rect.height + pad > vh) y = vh - rect.height - pad;

      tooltipEl.style.left = x + "px";
      tooltipEl.style.top = y + "px";
    }

    function hideTooltip() {
      if (!tooltipEl) return;
      tooltipEl.style.display = "none";
      tooltipEl.innerHTML = "";
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderChecklistHtml(checklists) {
      if (!checklists || checklists.length === 0) {
        return `<div class="meta">Aucune checklist</div>`;
      }

      // On affiche max 2 checklists, max 8 items chacune (pour rester léger)
      const maxLists = 2;
      const maxItems = 8;

      let html = "";
      for (const cl of checklists.slice(0, maxLists)) {
        const items = (cl.checkItems || []);
        const done = items.filter(i => i.state === "complete").length;
        html += `<div class="meta"><strong>${escapeHtml(cl.name)}</strong> — ${done}/${items.length}</div>`;
        html += "<ul>";
        for (const it of items.slice(0, maxItems)) {
          const isDone = it.state === "complete";
          html += `<li class="${isDone ? "done" : ""}">${escapeHtml(it.name)}</li>`;
        }
        if (items.length > maxItems) html += `<li class="muted">+${items.length - maxItems} autres…</li>`;
        html += "</ul>";
      }
      if (checklists.length > maxLists) {
        html += `<div class="muted">+${checklists.length - maxLists} checklist(s) non affichée(s)…</div>`;
      }
      return html;
    }

    async function load() {
      setError("");

      const token = getToken();
      if (!token) {
        setStatus("Renseigne ton token Trello puis clique sur “Valider le token”.");
        calendar?.removeAllEvents();
        return;
      }

      setStatus("Chargement Trello…");

      const lists = await fetchBoardLists(token);
      listIdToName = new Map(lists.map(l => [l.id, l.name]));

      const cards = await fetchBoardCards(token);
      allEvents = cards.map(cardToEvent).filter(Boolean);

      rebuildLabelDropdown(allEvents);
      applyFilter();
      setError("");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(el, {
        locale: "fr",
        firstDay: 1,
        height: "auto",

        initialView: "multiMonthQuarter",
        views: {
          multiMonthQuarter: {
            type: "multiMonth",
            duration: { months: 3 },
            buttonText: "Trimestre"
          }
        },
        multiMonthMaxColumns: 3,
        showNonCurrentDates: false,
        fixedWeekCount: false,
        weekNumbers: true,

        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "multiMonthQuarter,dayGridMonth,timeGridWeek,listMonth"
        },

        dayMaxEvents: true,
        eventDisplay: "block",

        eventClick(info) {
          info.jsEvent.preventDefault();
          if (info.event.url) window.open(info.event.url, "_blank", "noopener,noreferrer");
        },

        // ✅ Survol : tooltip + checklists lazy-loaded
        eventMouseEnter: async (info) => {
          const token = getToken();
          if (!token) return;

          const cardId = info.event.id;
          const tt = ensureTooltip();

          const listName = info.event.extendedProps.listName || "";
          tt.innerHTML = `
            <h4>${escapeHtml(info.event.title)}</h4>
            <div class="meta">${escapeHtml(listName)}</div>
            <div class="meta">Chargement des checklists…</div>
          `;
          tt.style.display = "block";
          // Position initiale
          if (info.jsEvent) moveTooltip(info.jsEvent);

          // Fetch + cache
          try {
            if (!checklistCache.has(cardId)) {
              checklistCache.set(cardId, { loaded: false, checklists: [] });
            }

            const cached = checklistCache.get(cardId);
            if (!cached.loaded) {
              const data = await fetchCardChecklists(token, cardId);
              cached.checklists = data;
              cached.loaded = true;
            }

            // Si on est toujours sur la même carte au survol, update tooltip
            tt.innerHTML = `
              <h4>${escapeHtml(info.event.title)}</h4>
              <div class="meta">${escapeHtml(listName)}</div>
              ${renderChecklistHtml(checklistCache.get(cardId).checklists)}
            `;
          } catch (e) {
            tt.innerHTML = `
              <h4>${escapeHtml(info.event.title)}</h4>
              <div class="meta">${escapeHtml(listName)}</div>
              <div class="danger">Impossible de charger les checklists</div>
            `;
          }
        },

        eventMouseLeave: () => {
          hideTooltip();
        },

        eventMouseMove: (info) => {
          if (info.jsEvent) moveTooltip(info.jsEvent);
        }
      });

      calendar.render();

      document.getElementById("labelFilter").addEventListener("change", applyFilter);

      document.getElementById("refreshBtn").addEventListener("click", () =>
        load().catch(err => { setError(err.message); setStatus(""); })
      );

      document.getElementById("logoutBtn").addEventListener("click", forgetToken);

      document.getElementById("saveTokenBtn").addEventListener("click", () => {
        const input = document.getElementById("tokenInput");
        const token = input.value.trim();
        if (!token) {
          setError("Token manquant.");
          return;
        }
        saveToken(token);
        input.value = "";
        load().catch(err => { setError(err.message); setStatus(""); });
      });

      load().catch(err => { setError(err.message); setStatus(""); });
    });
  </script>
</body>
</html>
