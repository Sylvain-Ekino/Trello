<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Trello Gantt</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

<style>
:root{
  --bg:#f6f7fb; --border:#e5e7eb; --muted:#64748b;
  --left:320px;
  --row:28px;
  --subrow:24px;
  --padY:6px;
  --barH:14px;
  --weekendShift:0px;
}

*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:#0f172a}
.container{width:100%;max-width:none;margin:0;padding:0 10px;}

.topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--border)}
.controls{display:flex;gap:6px;flex-wrap:wrap;padding:6px 0;align-items:center}

.chip,.seg,.btn,.token{
  border:1px solid var(--border);
  background:#fff;border-radius:999px;padding:4px 6px;font-weight:800;
}
.chip{display:inline-flex;gap:6px;align-items:center;position:relative}
.chip strong{font-size:11px;color:var(--muted);font-weight:900}
.chip input,.token input{border:0;outline:0;background:transparent;font-weight:900;font-size:12px;min-width:140px}

.seg{display:inline-flex;gap:2px;padding:2px}
.seg button{border:0;background:none;font-weight:900;opacity:.4;cursor:pointer}
.seg button.active{opacity:1}

.btn{cursor:pointer}
.btn:disabled{opacity:.5;cursor:not-allowed}
.token{display:flex;gap:4px}
.viewtabs{display:flex;gap:4px}
.viewtab{
  border:1px solid var(--border);
  background:#fff;
  border-radius:999px;
  padding:4px 10px;
  font-weight:900;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
}
.viewtab.active{opacity:1}

.panel{margin-top:6px;border:1px solid var(--border);border-radius:12px;background:#fff;overflow:hidden;position:relative}
#calendar{padding:4px 6px;border-bottom:1px solid var(--border)}
.fc .fc-view-harness{display:none}
.fc .fc-toolbar-title{font-size:13px;font-weight:900}
.fc .fc-button{padding:4px 6px!important;font-size:11px!important}

#gantt{padding:6px}
.shell{border:1px solid var(--border);border-radius:12px;overflow:hidden}
.head{display:grid;grid-template-columns:var(--left) 1fr;border-bottom:1px solid var(--border)}
.hl{border-right:1px solid var(--border);padding:4px 6px;font-size:10px;font-weight:900;color:var(--muted);display:flex;align-items:center;gap:8px}
.hlactions{display:flex;gap:6px;margin-left:auto}
.hr{padding:4px 6px;overflow:hidden}
.ticks{display:flex}
.tick{width:var(--week);font-size:10px;font-weight:900;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

.days{display:flex;margin-top:2px}
.daytick{
  width:var(--day);
  font-size:10px;
  font-weight:900;
  color:var(--muted);
  text-align:center;
}
.daytick.we{opacity:.55}

.scroll{display:grid;grid-template-columns:var(--left) 1fr;max-height:75vh;overflow-y:auto}
.left{border-right:1px solid var(--border);overflow:hidden}
.right{position:relative;overflow-x:auto;overflow-y:hidden;
  background:repeating-linear-gradient(to right,#0001 0,#0001 1px,transparent 1px,transparent var(--day))}
.right::before{
  content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(to right,transparent 0,transparent calc(var(--week)-1px),#0002 calc(var(--week)-1px),#0002 var(--week));
  pointer-events:none;
}

/* today line */
.todayline{position:absolute;top:0;bottom:0;width:2px;background:#ef4444;opacity:.65;pointer-events:none;z-index:6}

/* weekend shading overlay */
.weekendShade{
  position:absolute; inset:0;
  background-image:linear-gradient(
    to right,
    transparent 0,
    transparent calc(5 * var(--day)),
    rgba(2,6,23,.06) calc(5 * var(--day)),
    rgba(2,6,23,.06) calc(7 * var(--day))
  );
  background-size:calc(7 * var(--day)) 100%;
  background-position:var(--weekendShift) 0;
  pointer-events:none;
  z-index:1;
}

.rowL, .rowR{border-bottom:1px solid var(--border);}
.rowL.milestoneRow,.rowR.milestoneRow{position:sticky;top:0;z-index:7;background:#fff;}
.rowR.milestoneRow{z-index:6}

.rowL{
  display:flex;align-items:center;gap:8px;padding:0 8px;height:var(--row);
  cursor:pointer;user-select:none;
}
.rowL:hover{background:#f8fafc}
.rowL .chev{width:14px;opacity:.55;font-weight:900}
.rowL .title{min-width:0;flex:1 1 auto;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:12px;font-weight:900;}
.rowL .due{flex:0 0 auto;font-size:11px;font-weight:900;color:var(--muted);}

.subL{
  display:flex;align-items:center;gap:8px;padding:0 8px 0 28px;height:var(--subrow);
  cursor:pointer;user-select:none;
}
.subL:hover{background:#f8fafc}
.subL .dot{
  width:8px;height:8px;border-radius:2px;transform:rotate(45deg);
  border:1px solid rgba(15,23,42,.10);
}
.subL .stitle{min-width:0;flex:1 1 auto;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:12px;font-weight:300;}
.subL .sdue{flex:0 0 auto;font-size:11px;font-weight:900;color:var(--muted);}
.checkL{
  display:flex;align-items:center;gap:8px;padding:0 8px 0 28px;height:var(--subrow);
  cursor:default;user-select:none;background:#f8fafc;
}
.checkL .ctitle{min-width:0;flex:1 1 auto;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:12px;font-weight:600;color:var(--muted);}

.rowR{height:var(--row);position:relative;z-index:2}
.subR{height:var(--subrow);position:relative;z-index:2}

.bar{
  position:absolute;height:var(--barH);border-radius:8px;padding:0 6px;
  font-size:11px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  cursor:pointer;top:50%;transform:translateY(-50%);
  box-shadow:0 10px 18px rgba(2,6,23,.10);
  border:1px solid rgba(15,23,42,.10);
  display:flex;align-items:center;justify-content:center;text-align:center;
}
.bar.full-title{overflow:visible;text-overflow:clip}
.bar.overdue,.milestone.overdue{
  border-color:#ef4444;
  box-shadow:0 0 0 2px rgba(239,68,68,.35), 0 10px 18px rgba(239,68,68,.2);
}
.milestone{
  position:absolute;width:10px;height:10px;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:2px;cursor:pointer;top:50%;
  box-shadow:0 10px 18px rgba(2,6,23,.10);
  border:1px solid rgba(15,23,42,.10);
}

/* dropdown tags */
.ddbtn{border:0;background:transparent;font-weight:900;font-size:12px;padding:0;cursor:pointer;display:inline-flex;align-items:center;gap:6px;max-width:220px}
.ddbtn .lbl{max-width:200px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.ddbtn .caret{opacity:.6;font-size:11px}
.dd{
  position:absolute;top: calc(100% + 6px);left:0;
  min-width:260px;max-width:min(360px, calc(100vw - 22px));
  background:#fff;border:1px solid var(--border);border-radius:12px;
  box-shadow:0 18px 45px rgba(2,6,23,.14);
  padding:6px;display:none;z-index:999;
}
.dd.open{display:block}
.dd .search{
  width:100%;border:1px solid var(--border);border-radius:10px;
  padding:8px 10px;font-weight:900;font-size:12px;outline:none;margin:6px 0 4px;
}
.dd .row{display:flex;align-items:center;gap:10px;padding:8px 8px;border-radius:10px;}
.dd .row:hover{background:#f8fafc}
.dd input[type="checkbox"]{width:16px;height:16px}
.dd .name{font-weight:900;font-size:12px;min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.dd .dotc{width:10px;height:10px;border-radius:999px;flex:0 0 auto;border:1px solid rgba(15,23,42,.10)}
.dd .actions{display:flex;gap:6px;padding:6px 6px 4px;border-top:1px solid var(--border);margin-top:6px;}
.dd .mini{border:1px solid var(--border);background:#fff;border-radius:10px;padding:6px 8px;font-weight:900;font-size:12px;cursor:pointer}

@media (max-width: 760px){ :root{ --left: 240px; } }
@media (max-width: 520px){ :root{ --left: 190px; } .rowL .due, .subL .sdue{display:none;} }

/* tooltip */
.tt{
  position:fixed;z-index:999;background:#fff;border:1px solid var(--border);
  border-radius:10px;padding:8px;font-size:12px;
  box-shadow:0 20px 50px rgba(2,6,23,.18);
  max-width:420px;pointer-events:none;display:none;
}
.tt h4{margin:0 0 4px;font-size:12px}
.tt .meta{color:var(--muted);font-weight:900;margin-bottom:6px}
.tt ul{margin:0;padding-left:16px}
.tt .done{text-decoration:line-through;color:var(--muted)}

/* kanban */
.kanbanGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px;}
.kcol{background:#f8fafc;border:1px solid var(--border);border-radius:12px;padding:8px;min-height:120px;}
.kcol h3{margin:0 0 6px;font-size:12px;font-weight:900;color:var(--muted);}
.kcard{
  background:#fff;border:1px solid var(--border);border-left:4px solid #94a3b8;
  border-radius:10px;padding:8px;font-size:12px;font-weight:900;margin-bottom:6px;
  box-shadow:0 6px 18px rgba(2,6,23,.08);
}
.kmeta{margin-top:4px;font-size:11px;color:var(--muted);font-weight:900}

/* banner + loading */
.banner{
  position:absolute;left:10px;right:10px;top:10px;z-index:20;
  background:#fff;border:1px solid var(--border);border-radius:12px;
  padding:10px 12px;box-shadow:0 18px 45px rgba(2,6,23,.14);
  display:none;
}
.banner .row{display:flex;align-items:center;gap:10px}
.banner .msg{font-weight:900;font-size:12px;color:#0f172a;min-width:0;flex:1 1 auto}
.banner .hint{font-size:11px;font-weight:900;color:var(--muted);margin-top:2px}
.banner .actions{display:flex;gap:6px}
.banner .mini{border:1px solid var(--border);background:#fff;border-radius:10px;padding:6px 8px;font-weight:900;font-size:12px;cursor:pointer;white-space:nowrap}

.loading{
  position:absolute;inset:0;z-index:15;display:none;
  background:rgba(246,247,251,.55);backdrop-filter: blur(3px);
  align-items:center;justify-content:center;
}
.loading .box{
  background:#fff;border:1px solid var(--border);border-radius:12px;
  padding:10px 12px;font-weight:900;font-size:12px;
  box-shadow:0 18px 45px rgba(2,6,23,.14);
}
.kpi{
  font-size:11px;font-weight:900;color:var(--muted);
  display:inline-flex;gap:10px;align-items:center;
}
.kpi b{color:#0f172a}
</style>
</head>

<body>

  <div class="container">

        <div class="actions">

<script>
/* ================= CONFIG ================= */
const TRELLO={key:"ec995ad68de9cdaafd64b131e5fa00ec",boardId:"6490c5416cea9255ba3b0383"};
const DONE=new Set(["üéâ Termin√©"]);
const BLOCKED_LISTS=new Set(["üîí Bloqu√©","‚úã En attente"]);
const COLORS={
  green:"#22c55e",yellow:"#eab308",orange:"#f97316",red:"#ef4444",
  purple:"#a855f7",blue:"#3b82f6",sky:"#0ea5e9",
  lime:"#84cc16",pink:"#ec4899",black:"#111827"
};
const API="https://api.trello.com/1";

/* localStorage keys */
const TAGS_KEY="tc_selected_tags";
const TAGS_NONE="__NONE__";
const EXPAND_KEY="tc_expanded_cards";
const URL_STATE_KEY="tc_url_state_v1";

/* checklist cache persistent */
const CL_CACHE_KEY="tc_checklist_cache_v1";
const CL_TTL_MS=20*60*1000; // 20 min
const CL_MAX_ITEMS=120;

/* ================= STATE ================= */
let calendar;
let updateToggleBtn=null;

let allCards=[];
let filteredCards=[];
let blockedCards=[];
let filteredBlockedCards=[];

let listNames=new Map();
let doneListIds=new Set();
let blockedListIds=new Set();

let allTags=[];
let selectedTags=new Set();
let tagsMode="all";

let expandedCards=new Set();
const checklistCache=new Map();
let checklistPersistent=new Map();

/* ================= HELPERS ================= */
const qs=o=>new URLSearchParams(o).toString();
const token=()=>localStorage.getItem("trello_token");
const setToken=(t)=>localStorage.setItem("trello_token", t);
const clearToken=()=>localStorage.removeItem("trello_token");
const day=d=>{const x=new Date(d);x.setHours(0,0,0,0);return x};
const diffDays=(a,b)=>Math.round((day(b)-day(a))/86400000);
const esc=s=>String(s).replace(/[&<>"]/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;" }[m]));
function fmtDue(iso){
  if(!iso) return "";
  const d=new Date(iso);
  if(Number.isNaN(d.getTime())) return "";
  return new Intl.DateTimeFormat("fr",{day:"2-digit",month:"short"}).format(d);
}
function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }
function isOverdue(iso){
  if(!iso) return false;
  const d=day(new Date(iso));
  return d < day(new Date());
}
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

/* ================= UI: banner/loading/kpi ================= */
const bannerEl=()=>document.getElementById("banner");
function showBanner(msg, hint="", {retry=true,reconnect=true}={}){
  const b=bannerEl();
  document.getElementById("bannerMsg").textContent=msg;
  document.getElementById("bannerHint").textContent=hint||"";
  document.getElementById("bannerRetry").style.display = retry ? "" : "none";
  document.getElementById("bannerReconnect").style.display = reconnect ? "" : "none";
  b.style.display="block";
}
function hideBanner(){ bannerEl().style.display="none"; }
function setLoading(on, text="Chargement‚Ä¶"){
  const el=document.getElementById("loading");
  document.getElementById("loadingText").textContent=text;
  el.style.display=on ? "flex" : "none";
}
function setKpi(){
  const el=document.getElementById("kpiText");
  const visible=filteredCards.length;
  const overdue=filteredCards.filter(c=>isOverdue(c.due)).length;
  const blocked=filteredBlockedCards.length;
  const milestoneLabel = "milestones";
  const productsLabel = "produits";
  const miles=filteredCards.filter(c=>c.labels.some(l=>(l.name||"").trim().toLowerCase()===milestoneLabel)).length;
  const prods=filteredCards.filter(c=>c.labels.some(l=>(l.name||"").trim().toLowerCase()===productsLabel)).length;
  el.innerHTML = `<span><b>${visible}</b> visibles</span><span><b>${overdue}</b> en retard</span><span><b>${blocked}</b> bloqu√©es</span><span><b>${miles}</b> milestones</span><span><b>${prods}</b> produits</span>`;
}

/* ================= URL state (deep-link) ================= */
function readUrlState(){
  const p=new URLSearchParams(location.search);
  const view=p.get("view");
  const zoom=p.get("zoom");
  const q=p.get("q")||"";
  const tagsRaw=p.get("tags")||"";
  const tags = tagsRaw ? tagsRaw.split(",").map(s=>decodeURIComponent(s)) : null;
  return {view, zoom, q, tags};
}
function writeUrlState(){
  const p=new URLSearchParams();
  const isKanban = document.getElementById("tabKanban").classList.contains("active");
  p.set("view", isKanban ? "kanban" : "gantt");

  const vt=calendar?.view?.type || "multiMonthQuarter";
  const zoom = (vt==="multiMonth1") ? "1" : (vt==="multiMonth6") ? "6" : "3";
  p.set("zoom", zoom);

  const q=(document.getElementById("searchInput").value||"").trim();
  if(q) p.set("q", q);

  if(tagsMode==="none"){
    p.set("tags", encodeURIComponent(TAGS_NONE));
  }else if(selectedTags.size){
    p.set("tags", [...selectedTags].map(t=>encodeURIComponent(t)).join(","));
  }

  const next = `${location.pathname}?${p.toString()}`;
  history.replaceState(null,"",next);
  try{ localStorage.setItem(URL_STATE_KEY, next); }catch{}
}

/* ================= ZOOM BUTTONS ACTIVE STATE ================= */
function setZoomActive(viewType){
  const map = { multiMonth1:"z1", multiMonthQuarter:"z3", multiMonth6:"z6" };
  const activeId = map[viewType] || "z3";
  ["z1","z3","z6"].forEach(id=>{
    const b=document.getElementById(id);
    if(!b) return;
    b.classList.toggle("active", id===activeId);
  });
}

/* ================= TOOLTIP (checklists) ================= */
let ttEl=null;
function ensureTT(){
  if(ttEl) return ttEl;
  ttEl=document.createElement("div");
  ttEl.className="tt";
  document.body.appendChild(ttEl);
  return ttEl;
}
function moveTT(e){
  if(!ttEl || ttEl.style.display==="none") return;
  const pad=12;
  let x=e.clientX+pad, y=e.clientY+pad;
  const r=ttEl.getBoundingClientRect();
  const vw=window.innerWidth, vh=window.innerHeight;
  if(x+r.width+pad>vw) x=vw-r.width-pad;
  if(y+r.height+pad>vh) y=vh-r.height-pad;
  ttEl.style.left=x+"px"; ttEl.style.top=y+"px";
}
function hideTT(){ if(ttEl){ ttEl.style.display="none"; ttEl.innerHTML=""; } }

async function fetchCardChecklists(cardId){
  const url = `${API}/cards/${encodeURIComponent(cardId)}/checklists?` + qs({key:TRELLO.key, token:token()});
  const res = await fetch(url);
  if(!res.ok){
    const code=res.status;
    const err=new Error("Checklist fetch failed");
    err.status=code;
    throw err;
  }
  return res.json();
}
function renderChecklistHtml(checklists){
  if(!checklists || checklists.length===0) return `<div class="meta">Aucune checklist</div>`;
  const maxLists=2, maxItems=10;
  let html="";
  for(const cl of checklists.slice(0,maxLists)){
    const items=(cl.checkItems||[]);
    const done=items.filter(i=>i.state==="complete").length;
    html += `<div class="meta"><strong>${esc(cl.name)}</strong> ‚Äî ${done}/${items.length}</div>`;
    html += "<ul>";
    for(const it of items.slice(0,maxItems)){
      const isDone=it.state==="complete";
      html += `<li class="${isDone?"done":""}">${esc(it.name)}</li>`;
    }
    if(items.length>maxItems) html += `<li class="meta">+${items.length-maxItems}‚Ä¶</li>`;
    html += "</ul>";
  }
  return html;
}

/* ================= persistent checklist cache ================= */
function loadPersistentChecklistCache(){
  checklistPersistent=new Map();
  try{
    const raw=localStorage.getItem(CL_CACHE_KEY);
    if(!raw) return;
    const obj=JSON.parse(raw);
    const now=Date.now();
    for(const [cardId, entry] of Object.entries(obj||{})){
      if(!entry || typeof entry.t!=="number") continue;
      if(now - entry.t > CL_TTL_MS) continue;
      checklistPersistent.set(cardId, entry);
    }
  }catch{}
}
function persistChecklistCache(){
  try{
    const arr=[...checklistPersistent.entries()]
      .sort((a,b)=>(b[1]?.t||0)-(a[1]?.t||0))
      .slice(0, CL_MAX_ITEMS);
    const obj={};
    for(const [id, entry] of arr) obj[id]=entry;
    localStorage.setItem(CL_CACHE_KEY, JSON.stringify(obj));
  }catch{}
}
function getCachedChecklists(cardId){
  const mem=checklistCache.get(cardId);
  if(mem?.loaded) return mem.checklists;

  const p=checklistPersistent.get(cardId);
  if(p?.v){
    checklistCache.set(cardId,{loaded:true,checklists:p.v});
    return p.v;
  }
  return null;
}
function setCachedChecklists(cardId, checklists){
  checklistCache.set(cardId,{loaded:true,checklists});
  checklistPersistent.set(cardId,{t:Date.now(), v:checklists});
  persistChecklistCache();
}

/* ================= TAGS (A‚ÜíZ) ================= */
function rebuildTagsModel(){
  const map=new Map();
  const tagCards=[...allCards, ...blockedCards];
  for(const c of tagCards){
    for(const l of c.labels){
      const name=(l.name||"").trim();
      if(!name) continue;
      if(!map.has(name)){
        const hex = l.color ? (COLORS[l.color] || null) : null;
        map.set(name,{name,color:l.color||null,hex});
      }else{
        const cur=map.get(name);
        if(!cur.color && l.color){
          cur.color=l.color;
          cur.hex=COLORS[l.color] || cur.hex;
        }
      }
    }
  }
  allTags=[...map.values()].sort((a,b)=>a.name.localeCompare(b.name,"fr",{sensitivity:"base"}));
}
function restoreSelectedTags(){
  selectedTags=new Set();
  try{
    const raw=localStorage.getItem(TAGS_KEY);
    const arr=raw?JSON.parse(raw):[];
    if(arr.includes(TAGS_NONE)){ tagsMode="none"; return; }
    for(const t of arr){
      if(allTags.some(x=>x.name===t)) selectedTags.add(t);
    }
    tagsMode = selectedTags.size ? "some" : "all";
  }catch{}
}
function persistSelectedTags(){
  if(tagsMode === "none"){
    localStorage.setItem(TAGS_KEY, JSON.stringify([TAGS_NONE]));
    return;
  }
  localStorage.setItem(TAGS_KEY, JSON.stringify([...selectedTags]));
}
function setTagsBtnLabel(){
  const el=document.getElementById("tagsBtnLabel");
  if(tagsMode === "none"){ el.textContent="Aucun"; return; }
  const n=selectedTags.size;
  if(n===0) el.textContent="Tous";
  else if(n===1) el.textContent=[...selectedTags][0];
  else el.textContent=`${n} tags`;
}
function renderTagsDropdown(){
  const listEl=document.getElementById("tagsList");
  const q=(document.getElementById("tagsSearch").value||"").trim().toLowerCase();
  listEl.innerHTML="";

  for(const t of allTags){
    if(q && !t.name.toLowerCase().includes(q)) continue;

    const id="tag_" + btoa(unescape(encodeURIComponent(t.name))).replaceAll("=","");
    const checked=selectedTags.has(t.name);

    const row=document.createElement("label");
    row.className="row";
    row.setAttribute("for", id);

    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.id=id;
    cb.checked=checked;
    cb.addEventListener("change", ()=>{
      tagsMode = "some";
      if(cb.checked) selectedTags.add(t.name);
      else selectedTags.delete(t.name);
      persistSelectedTags();
      setTagsBtnLabel();
      applyFilters();
    });

    const dot=document.createElement("span");
    dot.className="dotc";
    dot.style.background = t.hex || "#e2e8f0";

    const name=document.createElement("div");
    name.className="name";
    name.textContent=t.name;

    row.appendChild(cb);
    row.appendChild(dot);
    row.appendChild(name);
    listEl.appendChild(row);
  }

  setTagsBtnLabel();
}
function openTags(){

  setTimeout(()=>document.getElementById("tagsSearch").focus(), 0);

async function fetchBoardLists(){
  const url = `${API}/boards/${encodeURIComponent(TRELLO.boardId)}/lists?` + qs({
    key:TRELLO.key, token:token(), fields:"name", filter:"open"
  });
  const res = await fetch(url);
  if(!res.ok){ const e=new Error("Lists fetch failed"); e.status=res.status; throw e; }
  return res.json();
}
async function fetchBoardCards(){
  const url = `${API}/boards/${encodeURIComponent(TRELLO.boardId)}/cards?` + qs({
    key:TRELLO.key, token:token(), fields:"name,start,due,idList,labels,url,badges", customFieldItems:true, filter:"open"
  });
  const res = await fetch(url);
  if(!res.ok){ const e=new Error("Cards fetch failed"); e.status=res.status; throw e; }
  return res.json();
}
async function fetchBoardCustomFields(){
  const url = `${API}/boards/${encodeURIComponent(TRELLO.boardId)}/customFields?` + qs({
    key:TRELLO.key, token:token()
  });
  const res = await fetch(url);
  if(!res.ok){ const e=new Error("Custom fields fetch failed"); e.status=res.status; throw e; }
  return res.json();
}
function normalizeTrelloDate(iso){ return iso || null; }

async function load(){
  hideBanner();
  if(!token()){
    allCards=[]; blockedCards=[]; filteredCards=[]; filteredBlockedCards=[];
    setKpi();
    renderGantt([]);
    renderKanban([]);
    showBanner("Ajoute ton token Trello pour charger le board.", "Le token est stock√© localement dans ton navigateur.", {retry:false,reconnect:false});
    return;
  }

  setLoading(true, "Chargement Trello‚Ä¶");
  try{
    const [lists,cards,customFields]=await Promise.all([
      fetchBoardLists(),
      fetchBoardCards(),
      fetchBoardCustomFields()
    ]);

    listNames=new Map(lists.map(l=>[l.id,l.name]));
    doneListIds=new Set(lists.filter(l=>DONE.has(l.name)).map(l=>l.id));
    blockedListIds=new Set(lists.filter(l=>BLOCKED_LISTS.has(l.name)).map(l=>l.id));
    const customFieldNames=new Map(customFields.map(f=>[f.id, f.name]));

    const mappedCards = cards.map(c=>{
      const isBlocked = blockedListIds.has(c.idList);
      const startRaw=normalizeTrelloDate(c.start);
      const dueRaw=normalizeTrelloDate(c.due);

      if(!startRaw && !dueRaw && !isBlocked) return null;

      const start=startRaw||dueRaw;
      const end=(startRaw && dueRaw)
        ? new Date(new Date(dueRaw).getTime()+86400000).toISOString()
        : undefined;

      const labels=(c.labels||[]).map(l=>({name:l.name||"", color:l.color||null}));
      const firstColored=labels.find(l=>l.color)?.color;
      const baseColor=COLORS[firstColored] || "#475569";

      let reason="";
      for(const item of (c.customFieldItems||[])){
        const fieldName = customFieldNames.get(item.idCustomField);
        if(fieldName !== "Raison") continue;
        if(item.value?.text) reason = item.value.text;
        else if(item.value?.number) reason = item.value.number;
        break;
      }

      return {
        id:c.id,
        title:c.name,
        start,
        end,
        due:dueRaw,
        url:c.url,
        list:listNames.get(c.idList)||"",
        labels,
        baseColor,
        listId:c.idList,
        hasSubtasks:(c.badges?.checkItems || 0) > 0,
        reason
      };
    }).filter(Boolean);

    allCards = mappedCards.filter(c=>!doneListIds.has(c.listId) && !blockedListIds.has(c.listId));
    blockedCards = mappedCards.filter(c=>blockedListIds.has(c.listId));

    rebuildTagsModel();
    restoreSelectedTags();
    renderTagsDropdown();

    restoreExpanded();
    applyFilters();

  }catch(err){
    const status = err?.status;
    const isAuth = status===401 || status===400;
    const isRate = status===429;
    const msg = isAuth ? "Token invalide ou expir√©." : isRate ? "Trello limite le rythme (rate limit)." : "Erreur de chargement Trello.";
    const hint = isAuth
      ? "Clique ‚ÄúReconnex.‚Äù puis colle un nouveau token."
      : isRate
        ? "Attends quelques secondes puis r√©essaie."
        : "V√©rifie ta connexion r√©seau puis r√©essaie.";
    showBanner(msg, hint, {retry:!isAuth, reconnect:true});
    setKpi();
  }finally{
    setLoading(false);
  }
}

function getHomogeneousColorIfAny(){
  if(tagsMode==="some" && selectedTags.size===1){
    const name=[...selectedTags][0];
    const tag=allTags.find(t=>t.name===name);
    return tag?.hex || null;
  }
  return null;
}

function applyFilters(){
  const q=(document.getElementById("searchInput").value||"").trim().toLowerCase();
  const selected=[...selectedTags];

  filteredCards = allCards.filter(c=>{
    const tagOK = tagsMode === "none"
      ? false
      : (selected.length===0 || c.labels.some(l=>selected.includes((l.name||"").trim())));
    const textOK = !q || c.title.toLowerCase().includes(q) || c.list.toLowerCase().includes(q);
    return tagOK && textOK;
  });
  filteredBlockedCards = blockedCards.filter(c=>{
    const tagOK = tagsMode === "none"
      ? false
      : (selected.length===0 || c.labels.some(l=>selected.includes((l.name||"").trim())));
    const textOK = !q || c.title.toLowerCase().includes(q) || c.list.toLowerCase().includes(q);
    return tagOK && textOK;
  });

  const homog = getHomogeneousColorIfAny();

  calendar.removeAllEvents();
  calendar.addEventSource(filteredCards.map(c=>{
    const col = homog || c.baseColor;
    return {
      id:c.id, title:c.title, start:c.start, end:c.end || undefined, allDay:true,
      url:c.url,
      backgroundColor:col, borderColor:col, textColor:"#fff",
      extendedProps:{ listName:c.list }
    };
  }));

  renderGantt(filteredCards, homog);
  renderKanban(filteredBlockedCards, homog);

  setKpi();
  if(typeof updateToggleBtn === "function") updateToggleBtn();
  writeUrlState();
}

/* ================= GANTT RENDER ================= */
function computeDayWidth(totalDays){
  const usable = Math.max(
    320,
    window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue("--left")) || 320) - 60
  );
  const base = Math.floor(usable / Math.max(20, totalDays));
  return clamp(base, 10, 24);
}
function getViewRange(){
  const v=calendar.view;
  const rangeStart=day(v.currentStart);
  const rangeEnd=day(v.currentEnd);
  const totalDays=Math.max(1, diffDays(rangeStart, rangeEnd));
  return { rangeStart, rangeEnd, totalDays };
}

function subTasksFromChecklists(cardId, checklists){
  const items=[];
  for(const cl of (checklists||[])){
    for(const it of (cl.checkItems||[])){
      if(it.state === "complete") continue;
      if(!it.due) continue;
      items.push({
        id: `${cardId}::${it.id}`,
        cardId,
        title: it.name || "(sans nom)",
        due: it.due,
        checklistName: cl.name || "",
      });
    }
  }
  items.sort((a,b)=>new Date(a.due)-new Date(b.due));
  return items;
}
function subTasksByChecklist(cardId, checklists){
  const groups=[];
  for(const cl of (checklists||[])){
    const items=[];
    for(const it of (cl.checkItems||[])){
      if(it.state === "complete") continue;
      if(!it.due) continue;
      items.push({
        id: `${cardId}::${it.id}`,
        cardId,
        title: it.name || "(sans nom)",
        due: it.due,
        checklistName: cl.name || "",
      });
    }
    if(items.length){
      items.sort((a,b)=>new Date(a.due)-new Date(b.due));
      groups.push({ name: cl.name || "", items });
    }
  }
  return groups;
}

function renderGantt(cards, homogeneousColor=null){
  const g=document.getElementById("gantt");
  const prevScrollTop = document.querySelector(".scroll")?.scrollTop || 0;
  const prevScrollLeft = document.getElementById("gRight")?.scrollLeft || 0;

  if(!cards.length){
    g.innerHTML = `
      <div class="shell" style="padding:12px;border:1px solid var(--border);border-radius:12px">
        <div style="font-weight:900;font-size:12px;color:var(--muted)">Aucune carte √† afficher avec ces filtres.</div>
      </div>`;
    return;
  }

  const { rangeStart, rangeEnd, totalDays } = getViewRange();
  const dayW = computeDayWidth(totalDays);
  const weekW = dayW * 7;
  document.documentElement.style.setProperty("--day", dayW + "px");
  document.documentElement.style.setProperty("--week", weekW + "px");
  const dowStart = (rangeStart.getDay() + 6) % 7;
  document.documentElement.style.setProperty("--weekendShift", (-dowStart * dayW) + "px");

  const milestoneLabel = "milestones";
  const productsLabel = "produits";
  const milestoneCards = cards.filter(c=>c.labels.some(l=>(l.name||"").trim().toLowerCase()===milestoneLabel));
  const productCards = cards.filter(c=>c.labels.some(l=>(l.name||"").trim().toLowerCase()===productsLabel));
  const regularCards = cards.filter(c=>!c.labels.some(l=>{
    const name=(l.name||"").trim().toLowerCase();
    return name===milestoneLabel || name===productsLabel;
  }));

  const byList=new Map();
  for(const c of regularCards){
    if(!byList.has(c.list)) byList.set(c.list, []);
    byList.get(c.list).push(c);
  }
  const listOrder=[...byList.keys()].sort((a,b)=>a.localeCompare(b,"fr",{sensitivity:"base"}));
  for(const k of listOrder){
    byList.get(k).sort((a,b)=>new Date(a.start)-new Date(b.start));
  }

  let leftHtml="";
  let rightHtml="";
  const minWidth = totalDays * dayW;

  function xForDate(iso){
    const d=day(new Date(iso));
    const idx=diffDays(rangeStart, d);
    return clamp(idx, 0, totalDays-1) * dayW;
  }

  const today = day(new Date());
  let todayLine = "";
  if(today >= rangeStart && today < rangeEnd){
    const idx = diffDays(rangeStart, today);
    const tx = (idx * dayW) + (dayW / 2);
    todayLine = `<div class="todayline" id="todayLine" style="left:${tx}px"></div>`;
  }

  const dayLetters = ['L','M','M','J','V','S','D'];
  const daysHtml = Array.from({length: totalDays}).map((_,i)=>{
    const dt = new Date(rangeStart.getTime() + i*86400000);
    const di = (dt.getDay() + 6) % 7;
    const isWE = di >= 5;
    return `<div class="daytick ${isWE?'we':''}">${dayLetters[di]}</div>`;
  }).join('');

  function renderBarOrMilestone(c, color){
    const sx = xForDate(c.start);
    let ex = sx;
    let w = dayW;

    if(c.end){
      const endInc = new Date(day(new Date(c.end)).getTime() - 86400000);
      const eIdx = diffDays(rangeStart, endInc);
      ex = clamp(eIdx, 0, totalDays-1) * dayW;
      w = Math.max(dayW, (ex - sx + dayW));
    }

    const fullTitle = c.title.trim().toLowerCase() === "milestones";
    const overdue = isOverdue(c.due);
    return c.end
      ? `<div class="bar ${fullTitle?"full-title":""} ${overdue?"overdue":""}" data-kind="card" data-card="${esc(c.id)}" data-url="${esc(c.url||"")}"
            data-has-subtasks="${c.hasSubtasks?"true":"false"}"
            style="left:${sx}px;width:${w}px;background:${color};color:#fff;border-color:${color};"
            title="${esc(c.title)}">${esc(c.title)}</div>`
      : `<div class="milestone ${overdue?"overdue":""}" data-kind="card" data-card="${esc(c.id)}" data-url="${esc(c.url||"")}"
            data-has-subtasks="${c.hasSubtasks?"true":"false"}"
            style="left:${sx + (dayW/2)}px;background:${color};"
            title="${esc(c.title)}"></div>`;
  }

  if(milestoneCards.length){
    milestoneCards.sort((a,b)=>new Date(a.start)-new Date(b.start));
    leftHtml += `<div class="rowL milestoneRow" style="cursor:default;background:#fff;">
      <div class="chev"></div>
      <div class="title" style="font-size:11px;color:var(--muted);">Milestones (${milestoneCards.length})</div>
      <div class="due"></div>
    </div>`;
    let bars="";
    for(const c of milestoneCards){
      const color = homogeneousColor || c.baseColor;
      bars += renderBarOrMilestone(c, color);
    }
    rightHtml += `<div class="rowR milestoneRow">${bars}</div>`;
  }

  if(productCards.length){
    productCards.sort((a,b)=>new Date(a.start)-new Date(b.start));
    leftHtml += `<div class="rowL" style="cursor:default;background:#fff;">
      <div class="chev"></div>
      <div class="title" style="font-size:11px;color:var(--muted);">Produits (${productCards.length})</div>
      <div class="due"></div>
    </div>`;
    let bars="";
    for(const c of productCards){
      const color = homogeneousColor || c.baseColor;
      bars += renderBarOrMilestone(c, color);
    }
    rightHtml += `<div class="rowR">${bars}</div>`;
  }

  for(const listName of listOrder){
    for(const c of byList.get(listName)){
      const expanded = expandedCards.has(c.id);
      const hasSubtasks = c.hasSubtasks;
      const chev = !hasSubtasks ? "" : (expanded ? "‚ñæ" : "‚ñ∏");
      const dueTxt = fmtDue(c.due);

      const titleMsg = hasSubtasks
        ? "Clic: sous-t√¢ches ‚Ä¢ Ctrl/Cmd+clic: ouvrir Trello"
        : "Ctrl/Cmd+clic: ouvrir Trello";

      leftHtml += `
        <div class="rowL" data-kind="card" data-card="${esc(c.id)}" data-url="${esc(c.url||"")}"
             data-has-subtasks="${hasSubtasks?"true":"false"}" title="${titleMsg}">
          <div class="chev">${chev}</div>
          <div class="title">${esc(c.title)}</div>
          <div class="due">${esc(dueTxt)}</div>
        </div>`;

      const color = homogeneousColor || c.baseColor;
      rightHtml += `<div class="rowR">${renderBarOrMilestone(c, color)}</div>`;

      if(expanded && hasSubtasks){
        const loadedChecklists = getCachedChecklists(c.id);
        const subtasks = loadedChecklists ? subTasksFromChecklists(c.id, loadedChecklists) : [];

        if(!loadedChecklists){
          leftHtml += `<div class="subL" data-kind="sub" data-card="${esc(c.id)}"><span class="dot" style="background:#cbd5e1"></span><div class="stitle">Chargement‚Ä¶</div><div class="sdue"></div></div>`;
          rightHtml += `<div class="subR"></div>`;
        } else if(subtasks.length === 0){
          leftHtml += `<div class="subL" data-kind="sub" data-card="${esc(c.id)}"><span class="dot" style="background:#cbd5e1"></span><div class="stitle">(aucune sous-t√¢che dat√©e)</div><div class="sdue"></div></div>`;
          rightHtml += `<div class="subR"></div>`;
        } else {
          const grouped = subTasksByChecklist(c.id, loadedChecklists);
          for(const group of grouped){
            leftHtml += `<div class="checkL" data-kind="checklist" data-card="${esc(c.id)}"><div class="ctitle">${esc(group.name || "Checklist")}</div></div>`;
            rightHtml += `<div class="subR"></div>`;

            for(const st of group.items){
              const dx = xForDate(st.due);
              const dueLabel = fmtDue(st.due);
              leftHtml += `
                <div class="subL" data-kind="sub" data-card="${esc(c.id)}" data-sub="${esc(st.id)}" title="${esc(st.checklistName)}">
                  <span class="dot" style="background:${color}"></span>
                  <div class="stitle">${esc(st.title)}</div>
                  <div class="sdue">${esc(dueLabel)}</div>
                </div>`;
              const overdueSub = isOverdue(st.due);
              rightHtml += `
                <div class="subR">
                  <div class="milestone ${overdueSub?"overdue":""}" data-kind="sub" data-card="${esc(c.id)}" data-sub="${esc(st.id)}"
                       style="left:${dx + (dayW/2)}px;background:${color};"
                       title="${esc(st.title)}"></div>
                </div>`;
            }
          }
        }
      }
    }
  }

  g.innerHTML = `
    <div class="shell">
      <div class="head">
        <div class="hl">
          <span style="font-weight:900;color:var(--muted);font-size:10px">Roadmap</span>
          <div class="hlactions">
            <button class="btn" id="miniFocus" type="button" title="Centrer sur aujourd'hui" style="padding:2px 8px;font-size:11px">‚Ü¶</button>
          </div>
        </div>
        <div class="hr">
          <div class="ticks">
            ${Array.from({length:Math.max(1,Math.ceil(totalDays/7))}).map((_,i)=>{
              const dt = new Date(rangeStart.getTime() + i*7*86400000);
              const label = ["multiMonth1","multiMonthQuarter"].includes(calendar.view.type)
                ? new Intl.DateTimeFormat("fr",{day:"2-digit",month:"short"}).format(dt)

              return `<div class="tick">${label}</div>`;

          <div style="position:relative;min-width:${minWidth}px">
            <div class="weekendShade"></div>
            ${todayLine}
            ${rightHtml}
          </div>
        </div>
      </div>
    </div>`;

  const scrollEl = document.querySelector(".scroll");
  if(scrollEl) scrollEl.scrollTop = prevScrollTop;
  const rightEl = document.getElementById("gRight");
  if(rightEl) rightEl.scrollLeft = prevScrollLeft;

  bindGanttInteractions();

/* ================= INTERACTIONS ================= */
function bindGanttInteractions(){
  const root=document.getElementById("gantt");
  root.onmousemove = (e)=>moveTT(e);

  root.onclick = async (e)=>{
    const el = e.target.closest("[data-kind]");
    if(!el) return;

    const kind = el.getAttribute("data-kind");
    const cardId = el.getAttribute("data-card");

    const isOpenShortcut = e.ctrlKey || e.metaKey;
    const url = el.getAttribute("data-url");
    if(isOpenShortcut && url){
      window.open(url,"_blank","noopener,noreferrer");
      return;
    }

    if(kind === "card" && cardId){
      if(el.getAttribute("data-has-subtasks") !== "true") return;

      if(expandedCards.has(cardId)) expandedCards.delete(cardId);
      else expandedCards.add(cardId);
      persistExpanded();

      if(expandedCards.has(cardId)){
        const cached = getCachedChecklists(cardId);
        if(!cached){
          try{
            const cl = await fetchCardChecklists(cardId);
            setCachedChecklists(cardId, cl);
          }catch(err){
            setCachedChecklists(cardId, []);
            if(err?.status===401 || err?.status===400){
              showBanner("Token invalide ou expir√©.", "Reconnex. avec un nouveau token.", {retry:false,reconnect:true});
            }
          }
        }
      }

      renderGantt(filteredCards, getHomogeneousColorIfAny());
      if(typeof updateToggleBtn === "function") updateToggleBtn();
      return;
    }
  };

  root.onmouseover = async (e)=>{
    const el = e.target.closest("[data-kind]");
    if(!el) return;

    const kind = el.getAttribute("data-kind");
    const cardId = el.getAttribute("data-card");
    if(!cardId || !token()) return;

    const tt=ensureTT();
    tt.style.display="block";
    moveTT(e);

    const card = allCards.find(c=>c.id===cardId) || blockedCards.find(c=>c.id===cardId);
    const title = card?.title || "";
    const listName = card?.list || "";

    if(kind === "sub"){
      const subId = el.getAttribute("data-sub") || "";
      const cl = getCachedChecklists(cardId);
      const subtasks = cl ? subTasksFromChecklists(cardId, cl) : [];
      const st = subtasks.find(x=>x.id===subId);
      tt.innerHTML = `<h4>${esc(st?.title || title)}</h4><div class="meta">${esc(fmtDue(st?.due || ""))}</div><div class="meta">${esc(st?.checklistName || "")}</div>`;
      return;
    }

    tt.innerHTML = `<h4>${esc(title)}</h4><div class="meta">${esc(listName)}</div><div class="meta">Chargement‚Ä¶</div>`;

    try{
      const cached = getCachedChecklists(cardId);
      if(cached){
        tt.innerHTML = `<h4>${esc(title)}</h4><div class="meta">${esc(listName)}</div>${renderChecklistHtml(cached)}`;
        return;
      }
      const cl = await fetchCardChecklists(cardId);
      setCachedChecklists(cardId, cl);
      tt.innerHTML = `<h4>${esc(title)}</h4><div class="meta">${esc(listName)}</div>${renderChecklistHtml(cl)}`;
    }catch(err){
      const s=err?.status;
      if(s===401 || s===400){
        tt.innerHTML = `<h4>${esc(title)}</h4><div class="meta">${esc(listName)}</div><div class="meta">Token invalide</div>`;
        showBanner("Token invalide ou expir√©.", "Reconnex. avec un nouveau token.", {retry:false,reconnect:true});
      }else{
        tt.innerHTML = `<h4>${esc(title)}</h4><div class="meta">${esc(listName)}</div><div class="meta">Erreur</div>`;
      }
    }
  };

  root.onmouseleave = ()=>hideTT();
}

/* ================= KANBAN ================= */
function renderKanban(cards, homogeneousColor=null){
  const k=document.getElementById("kanban");
  if(!cards.length){
    k.innerHTML = `<div style="font-weight:900;font-size:12px;color:var(--muted);padding:6px">Aucune carte bloqu√©e avec ces filtres.</div>`;
    return;
  }

  const byList=new Map();
  for(const c of cards){
    if(!byList.has(c.list)) byList.set(c.list, []);
    byList.get(c.list).push(c);
  }
  const listOrder=[...byList.keys()].sort((a,b)=>a.localeCompare(b,"fr",{sensitivity:"base"}));
  for(const kname of listOrder){
    byList.get(kname).sort((a,b)=>{
      const da = a.start || a.due || 0;
      const db = b.start || b.due || 0;
      return new Date(da) - new Date(db);
    });
  }

  const cols=listOrder.map(listName=>{
    const cardsHtml = byList.get(listName).map(c=>{
      const reason = c.reason || "";
      const col = homogeneousColor || c.baseColor;
      return `
        <div class="kcard" style="border-left-color:${col}">
          ${esc(c.title)}
          ${reason ? `<div class="kmeta">${esc(reason)}</div>` : ""}
        </div>`;
    }).join("");
    return `<div class="kcol"><h3>${esc(listName)}</h3>${cardsHtml || `<div class="kmeta">Aucune carte</div>`}</div>`;
  }).join("");

  k.innerHTML = `<div class="kanbanGrid">${cols}</div>`;
}

/* ================= View ================= */
function setView(view){
  const gantt=document.getElementById("gantt");
  const kanban=document.getElementById("kanban");
  const calendarEl=document.getElementById("calendar");
  const tabG=document.getElementById("tabGantt");
  const tabK=document.getElementById("tabKanban");
  const toggleAll=document.getElementById("toggleAll");
  const focusTodayBtn=document.getElementById("focusToday");

  const showG = view === "gantt";
  gantt.style.display = showG ? "" : "none";
  kanban.style.display = showG ? "none" : "block";
  calendarEl.style.display = showG ? "" : "none";
  tabG.classList.toggle("active", showG);
  tabK.classList.toggle("active", !showG);

  toggleAll.style.display = showG ? "" : "none";
  focusTodayBtn.style.display = showG ? "" : "none";

  writeUrlState();
}

/* ================= Comfort: focus today ================= */
function focusToday(){
  const rightEl=document.getElementById("gRight");
  const line=document.getElementById("todayLine");
  if(!rightEl || !line) return;
  const x = line.offsetLeft;
  const target = Math.max(0, x - (rightEl.clientWidth/2));
  rightEl.scrollLeft = target;
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded",()=>{
  loadPersistentChecklistCache();

  calendar=new FullCalendar.Calendar(document.getElementById("calendar"),{
    locale:"fr",
    initialView:"multiMonthQuarter",
    views:{
      multiMonthQuarter:{type:"multiMonth",duration:{months:3}},
      multiMonth1:{type:"multiMonth",duration:{months:1}},
      multiMonth6:{type:"multiMonth",duration:{months:6}}
    },
    buttonText:{ today:"Aujourd'hui" },
    headerToolbar:{left:"prev,next today",center:"title",right:""},
    datesSet:()=>{
      setZoomActive(calendar.view.type);
      applyFilters();
    }
  });
  calendar.render();

  document.getElementById("z1").onclick=()=>{ calendar.changeView("multiMonth1"); setZoomActive("multiMonth1"); writeUrlState(); };
  document.getElementById("z3").onclick=()=>{ calendar.changeView("multiMonthQuarter"); setZoomActive("multiMonthQuarter"); writeUrlState(); };
  document.getElementById("z6").onclick=()=>{ calendar.changeView("multiMonth6"); setZoomActive("multiMonth6"); writeUrlState(); };

  document.getElementById("searchInput").addEventListener("input", ()=>{
    clearTimeout(window.__qT);
    window.__qT=setTimeout(applyFilters, 90);
  });

  document.getElementById("bannerClose").onclick=()=>hideBanner();
  document.getElementById("bannerRetry").onclick=()=>load();
  document.getElementById("bannerReconnect").onclick=()=>{ document.getElementById("tokenInput")?.focus(); };

  document.getElementById("focusToday").onclick=()=>focusToday();

  const toggleBtn = document.getElementById("toggleAll");
  updateToggleBtn = function(){
    const ids = (filteredCards||[]).filter(c=>c.hasSubtasks).map(c=>c.id);
    if(!ids.length){ toggleBtn.disabled=true; toggleBtn.textContent="Tout ouvrir"; return; }
    toggleBtn.disabled=false;
    const allOpen = ids.every(id=>expandedCards.has(id));
    toggleBtn.textContent = allOpen ? "Tout fermer" : "Tout ouvrir";
  };

  toggleBtn.onclick = async ()=>{
    const ids = (filteredCards||[]).filter(c=>c.hasSubtasks).map(c=>c.id);
    if(!ids.length) return;

    const allOpen = ids.every(id=>expandedCards.has(id));
    if(allOpen){
      ids.forEach(id=>expandedCards.delete(id));
      persistExpanded();
      renderGantt(filteredCards, getHomogeneousColorIfAny());
      updateToggleBtn();
      return;
    }

    ids.forEach(id=>expandedCards.add(id));
    persistExpanded();
    renderGantt(filteredCards, getHomogeneousColorIfAny());
    updateToggleBtn();

    const toLoad = ids.filter(id=>!getCachedChecklists(id));
    if(toLoad.length>=8) setLoading(true, "Chargement des checklists‚Ä¶");
    await Promise.allSettled(toLoad.map(async (cardId)=>{
      try{
        const cl = await fetchCardChecklists(cardId);
        setCachedChecklists(cardId, cl);
      }catch{
        setCachedChecklists(cardId, []);
      }
    }));
    if(toLoad.length>=8) setLoading(false);

    renderGantt(filteredCards, getHomogeneousColorIfAny());
  };

  document.getElementById("refresh").onclick=()=>load();
  document.getElementById("logout").onclick=()=>{
    clearToken();
    hideBanner();
    allCards=[]; blockedCards=[]; filteredCards=[]; filteredBlockedCards=[];
    renderGantt([]);
    renderKanban([]);
    setKpi();
    showBanner("Token supprim√©.", "Colle un token Trello pour recharger.", {retry:false,reconnect:false});
  };
  document.getElementById("saveToken").onclick=()=>{
    const v=(document.getElementById("tokenInput").value||"").trim();
    if(!v) return;
    setToken(v);
    document.getElementById("tokenInput").value="";
    load();
  };

  const btn=document.getElementById("tagsBtn");
  const dd=document.getElementById("tagsDropdown");
  btn.addEventListener("click", (e)=>{ e.stopPropagation(); toggleTags(); });
  dd.addEventListener("click", (e)=>e.stopPropagation());
  document.getElementById("tagsSearch").addEventListener("input", ()=>renderTagsDropdown());
  document.getElementById("tagsAll").addEventListener("click", ()=>{
    tagsMode="all";
    selectedTags=new Set(allTags.map(t=>t.name));
    persistSelectedTags();
    renderTagsDropdown();
    applyFilters();
  });
  document.getElementById("tagsNone").addEventListener("click", ()=>{
    tagsMode="none";
    selectedTags.clear();
    persistSelectedTags();
    renderTagsDropdown();
    applyFilters();
  });
  document.addEventListener("click", ()=>closeTags());
  document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeTags(); });

  document.getElementById("tabGantt").addEventListener("click", ()=>setView("gantt"));
  document.getElementById("tabKanban").addEventListener("click", ()=>setView("kanban"));

  window.addEventListener("resize", ()=>{
    clearTimeout(window.__rT);
    window.__rT=setTimeout(()=>renderGantt(filteredCards, getHomogeneousColorIfAny()), 140);
  });

  restoreExpanded();
  setZoomActive("multiMonthQuarter");

  // apply URL state if present (or last saved URL)
  (function hydrateFromUrl(){
    let s=readUrlState();
    if(!location.search && localStorage.getItem(URL_STATE_KEY)){
      try{
        const u=new URL(localStorage.getItem(URL_STATE_KEY), location.origin);
        s = {
          ...s,
          ...{
            view: u.searchParams.get("view"),
            zoom: u.searchParams.get("zoom"),
            q: u.searchParams.get("q")||"",
            tags: (u.searchParams.get("tags")||"") ? (u.searchParams.get("tags")||"").split(",").map(decodeURIComponent) : null
          }
        };
      }catch{}
    }

    if(s.q) document.getElementById("searchInput").value = s.q;

    if(s.view==="kanban") setView("kanban");
    else setView("gantt");

    if(s.zoom==="1") calendar.changeView("multiMonth1");
    else if(s.zoom==="6") calendar.changeView("multiMonth6");
    else calendar.changeView("multiMonthQuarter");
    setZoomActive(calendar.view.type);
  })();

  // ‚úÖ FIX CRITIQUE ICI : callback async (sinon SyntaxError)
  load().then(async ()=>{
    const st=readUrlState();
    if(st.tags && st.tags.length){
      if(st.tags.length===1 && st.tags[0]===TAGS_NONE){
        tagsMode="none";
        selectedTags.clear();
      }else{
        tagsMode="some";
        selectedTags=new Set(st.tags.filter(t=>allTags.some(x=>x.name===t)));
      }
      persistSelectedTags();
      renderTagsDropdown();
      applyFilters();
    }else{
      restoreSelectedTags();
      renderTagsDropdown();
      applyFilters();
    }

    if(document.getElementById("tabGantt").classList.contains("active")) {
      await sleep(20);
      focusToday();
    }
  });
});
